{% extends 'base.html' %}

{% block content %}

<h1>New Post</h1>

<form method="post">
	<label>
		<input type="text" name="title" value="{{ title }}" required placeholder="Title">
	</label>
	<label>
		<textarea name="body" required placeholder="Post">{{ body }}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<input type="submit" value="Post It!">
</form>

{% endblock %}
